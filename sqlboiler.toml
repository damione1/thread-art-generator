output   = "core/db/models"
wipe     = true
no-tests = true
add-enum-types = true

# Configuration will be provided via environment variables at runtime
[psql]
  schema = "public"
  blacklist = ["migrations", "other"]

[aliases.tables.medias]
  up_plural     = "Medias"
  up_singular   = "Media"
  down_plural   = "medias"
  down_singular = "media"
