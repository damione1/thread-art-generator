admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address: { address: 0.0.0.0, port_value: 9901 }

static_resources:
  listeners:
    - address:
        socket_address:
          address: 0.0.0.0
          port_value: 443
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                codec_type: AUTO
                stat_prefix: ingress_http
                http2_protocol_options: {}
                stream_idle_timeout: 300s
                http_protocol_options:
                  accept_http_10: true
                access_log:
                  - name: envoy.access_loggers.stdout
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: tag_local
                      domains: ["tag.local"]
                      cors:
                        allow_origin_string_match:
                          - prefix: "https://"
                          - prefix: "http://"
                        allow_methods: "GET, PUT, DELETE, POST, OPTIONS"
                        allow_headers: "authorization,content-type,x-amz-date,x-amz-content-sha256,x-amz-security-token,x-forwarded-proto,x-forwarded-host,connect-protocol-version,hx-request,hx-trigger,hx-target,hx-current-url"
                        expose_headers: "etag,connect-protocol-version,hx-push,hx-redirect,hx-refresh,hx-trigger"
                        max_age: "86400"
                      routes:
                        # Connect API endpoint
                        - match:
                            prefix: "/pb.ArtGeneratorService/"
                          route:
                            cluster: api_service
                            timeout: 30s
                            retry_policy:
                              retry_on: "connect-failure,refused-stream,unavailable,cancelled,resource-exhausted,deadline-exceeded"
                              num_retries: 3
                              per_try_timeout: 15s
                        # Health check endpoint
                        - match:
                            prefix: "/health"
                          route:
                            cluster: client_service
                            timeout: 5s
                        # Default route to client service
                        - match:
                            prefix: "/"
                          route:
                            cluster: client_service
                            timeout: 30s
                            retry_policy:
                              retry_on: "connect-failure,refused-stream,503,reset,5xx"
                              num_retries: 3
                              per_try_timeout: 5s
                              retry_back_off:
                                base_interval: 0.1s
                                max_interval: 1s
                    - name: front_tag_local
                      domains: ["front.tag.local"]
                      cors:
                        allow_origin_string_match:
                          - prefix: "https://"
                          - prefix: "http://"
                        allow_methods: "GET, PUT, DELETE, POST, OPTIONS"
                        allow_headers: "authorization,content-type,x-amz-date,x-amz-content-sha256,x-amz-security-token,x-forwarded-proto,x-forwarded-host,connect-protocol-version,hx-request,hx-trigger,hx-target,hx-current-url"
                        expose_headers: "etag,connect-protocol-version,hx-push,hx-redirect,hx-refresh,hx-trigger"
                        max_age: "86400"
                      routes:
                        # Health check endpoint
                        - match:
                            prefix: "/health"
                          route:
                            cluster: client_service
                            timeout: 5s
                        # Default route to client frontend
                        - match:
                            prefix: "/"
                          route:
                            cluster: client_service
                            timeout: 30s
                            retry_policy:
                              retry_on: "connect-failure,refused-stream,503,reset,5xx"
                              num_retries: 3
                              per_try_timeout: 5s
                              retry_back_off:
                                base_interval: 0.1s
                                max_interval: 1s
                http_filters:
                  - name: envoy.filters.http.cors
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.cors.v3.Cors
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
          transport_socket:
            name: envoy.transport_sockets.tls
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.DownstreamTlsContext
              common_tls_context:
                tls_certificates:
                  - certificate_chain:
                      filename: /certs/tag.local.crt
                    private_key:
                      filename: /certs/tag.local.key

    # HTTP -> HTTPS redirect for all services
    - address:
        socket_address:
          address: 0.0.0.0
          port_value: 80
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                codec_type: AUTO
                stat_prefix: ingress_http
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: redirect_host
                      domains: ["*"]
                      routes:
                        - match:
                            prefix: "/"
                          redirect:
                            https_redirect: true
                            port_redirect: 443
                http_filters:
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
    - name: api_service
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      typed_extension_protocol_options:
        envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
          "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
          explicit_http_config:
            http2_protocol_options: {} # Enable HTTP/2 for Connect-RPC
      load_assignment:
        cluster_name: api_service
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: thread-art-generator-api-1
                      port_value: 9090
      connect_timeout: 30s
      dns_lookup_family: V4_ONLY
      health_checks:
        - timeout: 1s
          interval: 10s
          unhealthy_threshold: 3
          healthy_threshold: 1
          http_health_check:
            path: "/health"
            expected_statuses:
              start: 200
              end: 299

    - name: frontend_service
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      typed_extension_protocol_options:
        envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
          "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
          common_http_protocol_options:
            idle_timeout: 3600s
          explicit_http_config:
            http_protocol_options: {}
      load_assignment:
        cluster_name: frontend_service
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: thread-art-generator-frontend-1
                      port_value: 3000
      connect_timeout: 5s
      health_checks:
        - timeout: 2s
          interval: 5s
          unhealthy_threshold: 2
          healthy_threshold: 1
          http_health_check:
            path: "/"
            expected_statuses:
              start: 200
              end: 399

    - name: client_service
      type: STRICT_DNS
      lb_policy: ROUND_ROBIN
      typed_extension_protocol_options:
        envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
          "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
          common_http_protocol_options:
            idle_timeout: 3600s
          explicit_http_config:
            http_protocol_options: {}
      load_assignment:
        cluster_name: client_service
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: thread-art-generator-client-1
                      port_value: 8080
      connect_timeout: 5s
      health_checks:
        - timeout: 2s
          interval: 5s
          unhealthy_threshold: 2
          healthy_threshold: 1
          http_health_check:
            path: "/health"
            expected_statuses:
              start: 200
              end: 299
