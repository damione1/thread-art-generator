name: Deploy Infrastructure

on:
  push:
    branches: [main, master]
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform-deploy.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform-deploy.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  TERRAFORM_VERSION: '1.5.0'

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [staging]
    
    permissions:
      contents: read
      id-token: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/${{ vars.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-${{ matrix.environment }}/providers/github-provider
          service_account: cicd-sa-${{ matrix.environment }}@${{ vars.GCP_PROJECT_ID }}.iam.gserviceaccount.com

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2

      - name: Verify authentication
        run: gcloud auth list

      - name: Terraform Init
        working-directory: terraform/environments/${{ matrix.environment }}
        run: terraform init

      - name: Force Unlock Terraform State (if needed)
        working-directory: terraform/environments/${{ matrix.environment }}
        run: |
          # Try to get lock info and extract lock ID
          if terraform plan -no-color 2>&1 | grep -q "Lock Info:"; then
            echo "Terraform state is locked, attempting to unlock..."
            # Extract lock ID from error message
            LOCK_ID=$(terraform plan -no-color 2>&1 | grep -A 10 "Lock Info:" | grep "ID:" | awk '{print $2}' | head -1)
            if [ -n "$LOCK_ID" ]; then
              echo "Found lock ID: $LOCK_ID"
              terraform force-unlock -force "$LOCK_ID" || true
              sleep 5
            else
              echo "Could not extract lock ID, trying known lock IDs..."
              terraform force-unlock -force 1753381574578734 || true
              terraform force-unlock -force 1753383792085318 || true
              sleep 5
            fi
          else
            echo "No lock detected, proceeding..."
          fi

      - name: Terraform Plan
        working-directory: terraform/environments/${{ matrix.environment }}
        run: terraform plan -out=tfplan

      - name: Comment PR with Plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Read terraform plan output (would need to capture it)
            const comment = `## Terraform Plan for ${{ matrix.environment }}
            
            Terraform plan has been generated successfully.
            
            <details>
            <summary>Show Plan</summary>
            
            \`\`\`
            Plan output would be here
            \`\`\`
            
            </details>`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    strategy:
      matrix:
        environment: [staging]
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/${{ vars.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-${{ matrix.environment }}/providers/github-provider
          service_account: cicd-sa-${{ matrix.environment }}@${{ vars.GCP_PROJECT_ID }}.iam.gserviceaccount.com

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2

      - name: Terraform Init
        working-directory: terraform/environments/${{ matrix.environment }}
        run: terraform init

      - name: Force Unlock Terraform State (if needed)
        working-directory: terraform/environments/${{ matrix.environment }}
        run: |
          # Try to get lock info and extract lock ID
          if terraform plan -no-color 2>&1 | grep -q "Lock Info:"; then
            echo "Terraform state is locked, attempting to unlock..."
            # Extract lock ID from error message
            LOCK_ID=$(terraform plan -no-color 2>&1 | grep -A 10 "Lock Info:" | grep "ID:" | awk '{print $2}' | head -1)
            if [ -n "$LOCK_ID" ]; then
              echo "Found lock ID: $LOCK_ID"
              terraform force-unlock -force "$LOCK_ID" || true
              sleep 5
            else
              echo "Could not extract lock ID, trying known lock IDs..."
              terraform force-unlock -force 1753381574578734 || true
              terraform force-unlock -force 1753383792085318 || true
              sleep 5
            fi
          else
            echo "No lock detected, proceeding..."
          fi

      - name: Terraform Apply
        working-directory: terraform/environments/${{ matrix.environment }}
        run: terraform apply -auto-approve